<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Tabs Sample</title>
    <script src="js/jquery-2.1.3.min.js"></script>
    <script src="js/jquery-tabs.js"></script>
    <link rel="stylesheet" type="text/css" href="stylesheet/jquery-tabs.css">
</head>
<body>
<style>
#tabs-wrapper div.panel {
    text-align: center;
    padding-top: 50px;
}

#tabs-wrapper div.panel img {
    width: 200px;
}
</style>
    <div id="tabs-wrapper">
        <ul>
            <li class="tab active">
                <a href="#" data-index="0">Tab1</a>
            </li>
            <li class="tab">
                <a href="#" data-index="1">Tab2</a>
            </li>
            <li class="tab">
                <a href="#" data-index="2">Tab3</a>
            </li>
        </ul>
        <div class="panel">
            <img src="img/image01.jpg"/>
        </div>
        <div class="panel">
            <img src="img/image02.jpg"/>
        </div>
        <div class="panel">
            <img src="img/image03.jpg"/>
        </div>
    </div>
</body>
</html>
